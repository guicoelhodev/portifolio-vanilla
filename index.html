<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portifolio &lt;guicoelhodev&gt;</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script defer src="main.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="p-4 min-h-screen size-full flex flex-col gap-4">
	<h1>Hello world d</h1>

	<div x-data="{ count: 0 }" class="flex flex-col border-2 p-4">
		<button @click="count++" class="p-2 bg-red-400">Add more</button>

		<p>Count: <span x-text="count"></span>
		<p>
	</div>

	<ul x-data="projects">
		<template x-for="project in projects">
			<li>
				<h3 x-text="project.title"></h3>
			</li>
		</template>
	</ul>
</body>

</html>
