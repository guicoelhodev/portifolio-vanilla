<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portifolio &lt;guicoelhodev&gt;</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script defer src="main.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
</head>

<body class="p-4 min-h-screen size-full flex flex-col gap-4 bg-neutral-50">
	<h1>Hello world d</h1>

	<div x-data="{ count: 0 }" class="flex flex-col border-2 p-4">
		<button @click="count++" class="p-2 bg-red-400">Add more</button>

		<p>Count: <span x-text="count"></span>
		<p>
	</div>

	<h2 class="text-2xl font-semibold text-neutral-600">My Projects</h2>
	<ul x-data="projects" class="grid gap-4 sm:grid-cols-2">
		<template x-for="project in projects">
			<a target="_blank" :href="project.href">
				<li class="flex flex-col gap-2 bg-white shadow-sm rounded-md">
					<img class="h-48 sm:h-64 aspect-video object-cover rounded-md rounded-r-none" :src="project.src" />
					<section class="p-2">
						<header class="flex gap-4 flex-wrap justify-between">
							<h3 class="text-lg font-semibold text-cyan-600" x-text="project.title"></h3>
								<aside x-data="{ list: project.languages}">
									<template x-for="icon in list">
										<i :class="icon"></i>
									</template>
								</aside>
						</header>
					</section>
				</li>
			</a>
		</template>
	</ul>
</body>

</html>
